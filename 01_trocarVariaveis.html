<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */
    let num1 = prompt("Informe um número").trim().replace(",", ".")
    let num2 = prompt("Informe outro número").trim().replace(",", ".")
    if (isNaN(num1) || isNaN(num2)) {
        alert("Informe apenas números")
    }
    else {
        const num3 = num1
        num1 = num2
        num2 = num3
        alert(`O valor novo para o primeiro número é ${num1.replace("." , ",")}, sendo antes, ${num2.replace("." , ",")}`)
        alert(`O valor novo para o segundo número e ${num3.replace("." , ",")}, sendo antes, ${num1.replace("." , ",")}`)
    }
</script>
