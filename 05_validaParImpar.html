<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    const num = (prompt("Informe um número inteiro.")).trim().replace("." , ",")
    const numint = parseInt(num)
    if (numint % 2 === 0) {
        alert("O número informado é par.")
    }
    else if (numint % 2 != 0) {
        alert("O número é ímpar.")
    }
    else {
        alert("Valores inválidos, informe apenas números inteiros.")
    }
</script>
