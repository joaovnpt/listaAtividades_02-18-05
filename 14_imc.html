<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    const massa = Number(prompt("Informe seu peso em quilogramas (apenas números):").trim().replace(",", "."))
    const altura = Number(prompt("Informe sua altura em metros (apenas números):").trim().replace(",", "."))
    const imc = massa / altura ** 2
    let condicao
    if (massa == isNaN || altura == isNaN) {
        if (imc <= 18.5) {
            condicao = "Subpeso"
        }
        else if (imc <= 25) {
            condicao = "Normal"
        }
        else if (imc <= 30) {
            condicao = "Sobrepeso"
        }
        else if (imc > 30) {
            condicao = "Obeso"
        }
    }
    else {
        alert("Informe apenas valores para altura e peso.")
    }
    alert("Sua condição é " + condicao + ".")
</script>
