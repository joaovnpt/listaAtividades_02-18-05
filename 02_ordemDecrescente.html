<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    const num1 = prompt("Informe um número").replace("," , ".").trim()
    const num2 = prompt("Informe outro número").replace("," , ".").trim()
    const num3 = prompt("Informe outro número").replace("," , ".").trim()
    if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        alert("Informe apenas números")
    }
    else {
        const maxi = Math.max(num1, num2, num3)
        const mini = Math.min(num1, num2, num3)
        const mid = Number(num1) + Number(num2) + Number(num3) - Number(maxi) - Number(mini)
        alert(`A ordem decrescentte dos números informados é ${maxi}, ${mid}, ${mini}.`)
    }
</script>
