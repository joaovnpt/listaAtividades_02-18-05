<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    const num = prompt("Informe um número.").trim().replace(",", ".")
    const numround = Math.round(num)
    if (isNaN(num)) {
        alert("Informe apenas números.")
    }
    else {
        if (numround == num) {
            alert("Seu número é intero")
        }
        else if (num != numround) {
            alert("Seu número é decimal.")
        }
    }
</script>
