<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    const nota = Number(prompt("Informe aqui sua nota de 0 a 10:").trim().replace(",", "."));
    let notaletra;
    if (notaletra != isNaN) {
        if (nota >= 0 && nota <= 10) {
            if (nota >= 9 && nota <= 10) {
                notaletra = "A";
            }
            else if (nota < 9 && nota >= 8) {
                notaletra = "B";
            }
            else if (nota < 8 && nota >= 7) {
                notaletra = "C";
            }
            else if (nota < 7 && nota >= 6) {
                notaletra = "D";
            }
            else if (nota < 6 && nota >= 0) {
                notaletra = "E";
            }
        }
    }
    else ("Informe apenas valores de 0 a 10.");
    alert("Você tirou uma nota nível " + notaletra);

</script>
