<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

   const periodo = prompt('Informe o turno em que você estuda, use "M" para matutino, "V" para vespertino e "N" para noturno.').toLowerCase()
   if (periodo == "m") {
    alert("Bom dia!")
   }
   else if (periodo == "v") {
    alert("Boa tarde!")
   }
   else if (periodo == "n") {
    alert("Boa noite!")
   }
   else {
    alert('Valores inválidos, informe "M" para matutino, "V" para vespertino e "N" para noturno.')
   }
</script>
